<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="elmapp">oh no, Elm didn't load</div>
  <script>
    var app = Elm.Main.init({ node: document.getElementById('elmapp') });

    app.ports.say.subscribe(function(message) {
      utter = new SpeechSynthesisUtterance(message)
      utter.rate = 0.7;
      window.speechSynthesis.speak(utter);
    });

  </script>
</body>

</html>
